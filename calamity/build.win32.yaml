project:
  name: 'calamity'
  authors: ['claymore <marekczjk@gmail.com>']
  version: '0.1.0'
  language: 'cpp'

  dirs:
    target: 'target'
    build: 'build'
    include: 'include'
    source: 'src'
    deps: 'vendor'

  setup:
    files:
      sources:
        - 'calamity.cpp'
        - 'opengl/glad/glad.c'
        - 'event/internal/dispatcher.cpp'
        - 'event/internal/emitter.cpp'
        - 'event/internal/event.cpp'
        - 'event/internal/listener.cpp'
        - 'graphics/internal/window.cpp'
        - 'graphics/manager.cpp'
        - 'utils/io/file.cpp'
        # - 'yaml/manager.cpp'
      include:
        - 'zcommon.hpp'

    type: 'exe'
    compiler: 'g++'
    profiles:
      debug:
        - '-Og'
        - '-std=c++17'
        - '-Wall'
        - '-Wextra'
        - '-Wcast-align'
        - '-Wconversion'
        - '-Wdouble-promotion'
        - '-Wduplicated-branches'
        - '-Wduplicated-cond'
        - '-Wformat=2'
        - '-Wlogical-op'
        - '-Wmisleading-indentation'
        - '-Wnon-virtual-dtor'
        - '-Wnull-dereference'
        - '-Wold-style-cast'
        - '-Woverloaded-virtual'
        - '-Wpedantic'
        - '-Wshadow'
        - '-Wsign-conversion'
        - '-Wunused'
        - '-Wuseless-cast'
        - '-march=native'
        - '-fdiagnostics-color=always'
        - '-DLOG_USE_COLOR'
      release:
        - '-O3'
        - '-std=c++17'
        - '-flto'
        - '-march=native'
        - '-fdiagnostics-color=always'
        - '-DLOG_USE_COLOR'

  dependencies:
    spdlog:
      enabled: true

      paths:
        include: 'include'
        lib: 'lib'

      header_only: false
      system_wide: false

      libs:
        - 'libspdlog.a'
      args:
        - '-lspdlog'
    sfml:
      enabled: false
      paths:
        include: 'include'
        lib: 'lib'

      header_only: false
      system_wide: false
      libs:
        - 'libsfml-graphics.a'
        - 'libsfml-window.a'
        - 'libsfml-system.a'
      args:
        - '-lsfml-graphics'
        - '-lsfml-window'
        - '-lsfml-system'
    sdl2:
      enabled: true
      paths:
        include: 'include'
        lib: 'lib'

      header_only: false
      system_wide: false
      libs:
        - 'libSDL2.a'
      args:
        - '-lSDL2'
    glew:
      enabled: true
      paths:
        include: 'include'
        lib: 'lib'

      header_only: false
      system_wide: false
      libs:
        - 'glew32.lib'
      args:
        - '-lglew32'
    glfw3:
      enabled: true
      paths:
        include: 'include'
        lib: 'lib'

      header_only: false
      system_wide: false
      libs:
        - 'glfw3.dll'
      args:
        - '-lopengl32'
        - '-lglfw3'
        - '-lgdi32'
    glm:
      enabled: true
      paths:
        include: 'include'

      header_only: true
      system_wide: false
    yaml:
      enabled: false
      paths:
        include: 'include'
        lib: 'lib'

      header_only: false
      system_wide: false
      libs:
        - 'yaml.dll'
      args:
        - '-lyaml'
